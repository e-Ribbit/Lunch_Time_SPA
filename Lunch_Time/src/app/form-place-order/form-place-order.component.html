<form class="create-order">
    <input type="text" id="name" name="name" placeholder="Name Mitarbeiter">
    <input type="checkbox" id="companion" name="companion" value="companion">
    <label for="companion">Ich komme mit</label>
    <input type="text" id="order" name="order" placeholder="Ich bestelle ...">
    <input type="text" id="price" name="price" placeholder="Preis">
    <input type="checkbox" id="paid" name="paid" value="paid">
    <label for="paid">Bezahlt</label>
    <input type="submit" value="Speichern"></input>
    <button id="cancel">Abbrechen</button>
</form>
