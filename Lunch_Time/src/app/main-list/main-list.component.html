<h3 class=" display-6 mt-3">Alle Sammelbestellungen</h3>
<ul class="list-group" *ngFor="let listItem of listItems">
    <li class="list-unstyled mb-3">
        <div class="list-group-item list-group-item-action">
            <a routerLink="order-list" class="link-body-emphasis link-underline link-underline-opacity-0">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{listItem.name}}</h5>
                    <h5 class="mb-1">{{listItem.requiredFields}}</h5>
                </div>
                <p class="mb-1">{{listItem.restaurant}}</p>
                <small>{{listItem.description}}</small>
            </a>
            <div class="d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-danger" (click)="deleteEntry(listItem.id)">LÃ¶schen</button>
            </div>
        </div>
    </li>
</ul>
