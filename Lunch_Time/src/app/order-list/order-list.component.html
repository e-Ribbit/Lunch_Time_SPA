<h3 class=" display-6 mt-3">Sammelbestellung</h3>
<ul class="list-group" *ngFor="let listItem of orderListItems">
    <li class="list-unstyled mb-3">
        <div>
            <a routerLink="order-list" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{listItem.name}}</h5>
                    <h5 class="mb-1">{{listItem.order}}</h5>
                </div>
                <p class="mb-1">{{listItem.price}}</p>
                <span class="alert alert-success" role="alert" *ngIf="!listItem.companion == true">
                    Ich komme mit</span>
                <span class="alert alert-success" role="alert" *ngIf="!listItem.paid == true">
                    Ich habe schon bezahlt</span>
            </a>
        </div>
    </li>
</ul>
